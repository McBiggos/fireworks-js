<!DOCTYPE html>
<html>

<head>
	<title>Fireworks ðŸ”¥</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
</head>

<body>
	<canvas class="canvas-fireworks"></canvas>
	<!-- controller which updates values inside ./modules/globalVariables.js -->
	<div class="controller popup popup--top-left">
		<div class="controller__group">
			<label for="particle-count" class="controller__label">
				Particle number:
			</label>
			<input type="range" id="particle-count" class="controller__input" min="0" max="300">
			<output class="controller__output" name="particle-count-output" for="particle-count">
		</div>

		<div class="controller__group">
			<label for="particle-length" class="controller__label">
				Particle length:
			</label>
			<input type="range" id="particle-length" class="controller__input" min="0" max="10">
			<output class="controller__output" name="particle-length-output" for="particle-length">
		</div>
		
		<div class="controller__group">
			<label for="star-count" class="controller__label">
				Star number:
			</label>
			<input type="range" id="star-count" class="controller__input" min="0" max="200">
			<output class="controller__output" name="star-count-output" for="star-count">
		</div>
		<!-- more inputs here -->
	</div>
	<article class="popup popup--bottom-right">
		<h3 class="popup__heading">Psst... wanna make a ðŸŽ† firework? </h3>
		<p class="popup__paragraph">Simply click somewhere or even click and hold for more awesomeness!</p>
	</article>

	<script defer src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>

</html>
